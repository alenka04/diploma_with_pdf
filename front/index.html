<!DOCTYPE html>

<head>

    <style>

        }
        h1 {

        }

        }

        }
        button:hover {

        }

            color: white;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–ø–∏–Ω–Ω–µ—Ä–∞ */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #4B0082;
            border-top: 3px solid #4B0082; /* –∂—ë–ª—Ç—ã–π —Ü–≤–µ—Ç */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        /* –°—Ç–∏–ª—å –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è —Å –∑–∞–≥—Ä—É–∑–∫–æ–π */
        .loading-text {

</head>
<body>
    <div class="container">
        <h1>–ü—Ä–∏–≤–µ—Ç! –Ø - —Ç–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫ –≤ –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏–∏ –≤ –¢–ü–£.<br>–°–ø—Ä–∞—à–∏–≤–∞–π, –Ω–µ —Å—Ç–µ—Å–Ω—è–π—Å—è üòä</h1>
        <div class="input-container">
            <input type="text" id="question" placeholder="–ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å..." />
            <button onclick="sendQuestion()">üëâ</button>
        </div>
        <div id="response"></div>
    </div>

    <script>
    async function sendQuestion() {
        const questionInput = document.getElementById("question");
        const responseDiv = document.getElementById("response");

        const question = questionInput.value;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç–æ–π –≤–æ–ø—Ä–æ—Å
        if (!question.trim()) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å.");
            return;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
        responseDiv.innerHTML = `
            <div class="loading-text">
                <span class="spinner"></span>
                –ò–¥—ë—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞...
            </div>
        `;

        try {
            const res = await fetch("http://localhost:8000/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });

            if (!res.ok) {
                throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${res.status}`);
            }

            const data = await res.json();

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–≤–µ—Ç
            responseDiv.innerHTML = `<p><strong>–û—Ç–≤–µ—Ç:</strong> ${data.answer}</p>`;
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞:", error);
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
            responseDiv.innerHTML = `<p style="color: #ff6b6b;">–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${error.message}</p>`;
        }

        // questionInput.value = ""; // –ú–æ–∂–Ω–æ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å, —á—Ç–æ–±—ã –æ—á–∏—â–∞—Ç—å –ø–æ–ª–µ
    }
    </script>
